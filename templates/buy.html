{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol (ex. NFLX)" type="text">
        </div>
        <div class="form-group">
            <input id="sharesNumber" autocomplete="off" autofocus class="form-control"  placeholder="Shares" name="shares" min="0" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
